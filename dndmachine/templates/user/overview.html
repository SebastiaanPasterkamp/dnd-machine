{% extends "layout.html" %}
{% block body %}
<h2 class="icon fa-user">User list</h2>

<table class="nice-table condensed striped bordered hover" id="character">
    <thead>
        <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Email</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td class="nice-tags-container">
                {% for role in data.roles %}
                {% if role.name in user.role %}
                <div class="nice-tag">
                    <span class="nice-tag-label">
                        {{ role.label }}
                    </span>
                </div>
                {% endif %}
                {% endfor %}
            </td>
            <td>{{ user.email }}</td>
            <td>
                <div class="nice-btn-group pull-right">
                    <a href="{{ url_for('user.show', user_id=user.id) }}" class="nice-btn icon fa-eye">View</a>
                    <a href="{{ url_for('user.edit', user_id=user.id, action='edit') }}" class="nice-btn icon fa-cog">Edit</a>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    <tfooter>
        <tr>
            <td colspan="2"></td>
            <td>
                <div class="nice-btn-group pull-right">
                    <a href="{{ url_for('user.new') }}" class="nice-btn accent icon fa-plus">Add</a>
                </div>
            </td>
        </tr>
    </tfooter>
</table>
{% endblock %}
