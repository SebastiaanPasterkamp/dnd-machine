---
kind: pipeline
type: docker
name: Test

platform:
    os: linux
    arch: arm

steps:
  - name: backend2
    image: python:2-alpine
    volumes:
      - name: pip-cache
        path: /root/.cache/pip
      - name: apk-cache
        path: /etc/apk/cache
    commands:
      - apk add build-base openssl-dev libffi-dev
      - pip install -r requirements.txt
      - python app/tests/run_tests.py

  - name: backend3
    image: python:3-alpine
    volumes:
      - name: pip-cache
        path: /root/.cache/pip
      - name: apk-cache
        path: /etc/apk/cache
    commands:
      - apk add build-base openssl-dev libffi-dev
      - pip install -r requirements.txt
      - python app/tests/run_tests.py

  - name: frontend
    image: node:8.16-alpine
    volumes:
      - name: npm-cache
        path: /drone/src/ui/node_modules
      - name: apk-cache
        path: /etc/apk/cache
    commands:
      - apk add build-base python
      - cd ui
      - npm install
      - npm run test

volumes:
  - name: npm-cache
    host:
      path: /var/cache/drone/npm
  - name: pip-cache
    host:
      path: /var/cache/drone/pip
  - name: apk-cache
    host:
      path: /var/cache/drone/apk

---
kind: pipeline
type: docker
name: Docker Staging

platform:
    os: linux
    arch: arm

trigger:
  event:
  - push
  status:
  - success

depends_on:
  - Test

steps:
  - name: backup
    image: appleboy/drone-ssh:linux-arm
    settings:
      host:
        from_secret: ssh_host
      username:
        from_secret: ssh_user
      key:
        from_secret: ssh_key
      script:
        - >
          docker cp \
            "dndmachine_staging:/data/machine.db" \
            "backups/machine.staging.db.latest"
        - >
          cp "backups/machine.staging.db.latest" \
             "backups/machine.staging.db.$(date '+%Y%m%d')"

  - name: build
    image: docker
    commands:
        - docker build -t dnd-machine:staging .
    volumes:
      - name: npm-cache
        path: /dnd-machine/ui/node_modules
      - name: socket
        path: /var/run/docker.sock

  - name: restart
    image: appleboy/drone-ssh:linux-arm
    settings:
      host:
        from_secret: ssh_host
      username:
        from_secret: ssh_user
      key:
        from_secret: ssh_key
      script:
        - docker stop dndmachine_staging || true
        - docker rm dndmachine_staging || true
        - >
          docker cp \
            "dndmachine_production:/data/machine.db" \
            "dndmachine_staging:/data/machine.db"
        - >
          docker run \
            --detach \
            --publish "5005:5000/tcp" \
            --volume "stagingdata:/data" \
            --volume "/etc/dnd-machine/staging.json:/dnd-machine/app/config.local.json:ro" \
            --restart on-failure:3 \
            --name dndmachine_staging \
            "dnd-machine:staging"
    depends_on:
      - build

volumes:
  - name: npm-cache
    host:
      path: /var/cache/drone/npm
  - name: socket
    host:
      path: /var/run/docker.sock

---
kind: pipeline
type: docker
name: Stage

platform:
    os: linux
    arch: arm

trigger:
  event:
  - push
  status:
  - success

depends_on:
  - Docker Staging

steps:
  - name: package
    image: node:8.16-alpine
    volumes:
      - name: npm-cache
        path: /drone/src/ui/node_modules
      - name: apk-cache
        path: /etc/apk/cache
    commands:
      - apk add build-base python
      - ( cd ui && npm install && npm run build:production )
      - |
        tar \
            --exclude app/Dockerfile \
            --exclude app/docker \
            --exclude app/tests \
            -zcvf \
                "dnd-machine.${DRONE_COMMIT_SHA:0:8}.tar.gz" \
                *.md \
                *.txt \
                run.py \
                app/

  - name: copy
    image: appleboy/drone-scp:linux-arm
    settings:
      host:
        from_secret: ssh_host
      username:
        from_secret: ssh_user
      key:
        from_secret: ssh_key
      target: ~/code/staging
      source: "dnd-machine.${DRONE_COMMIT_SHA:0:8}.tar.gz"

  - name: deploy
    image: appleboy/drone-ssh:linux-arm
    settings:
      host:
        from_secret: ssh_host
      username:
        from_secret: ssh_user
      key:
        from_secret: ssh_key
      script:
        - cd ~/code/staging
        - mkdir -p "${DRONE_COMMIT_SHA:0:8}"
        - |
          tar \
              --directory "${DRONE_COMMIT_SHA:0:8}" \
              -zxvf "dnd-machine.${DRONE_COMMIT_SHA:0:8}.tar.gz"
        - cp latest/app/config.local.json "${DRONE_COMMIT_SHA:0:8}/app/"
        - . ~/.python-env/dnd-machine-beta/bin/activate
        - pip install -r "${DRONE_COMMIT_SHA:0:8}/requirements.txt"
        - rm latest
        - ln -s "${DRONE_COMMIT_SHA:0:8}" latest
        - sudo systemctl restart dndmachine-beta

volumes:
  - name: npm-cache
    host:
      path: /var/cache/drone/npm
  - name: apk-cache
    host:
      path: /var/cache/drone/apk

