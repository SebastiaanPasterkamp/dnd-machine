<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="white">
        <meta name="application-name" content="{{ info.title }} {{ info.version }}">
        <meta name="author" content="{{ info.author }}">
        <title>{{ info.title }}</title>
        <link href="{{ url_for('static', filename='css/dnd-machine.css') }}" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/dnd-machine-icon.ico') }}">
        <link rel="apple-touch-icon-precomposed" type="image/png" href="{{ url_for('static', filename='img/dnd-machine-icon.png') }}">
        <script src="{{ url_for('static', filename='js/npm.sockjs-client.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/npm.babel.js') }}" type="text/javascript"></script>
        <script>
            const modernBrowser = (
                'fetch' in window &&
                'assign' in Object
            );

            if ( !modernBrowser ) {
                const scriptElement = document.createElement('script');

                scriptElement.async = false;
                scriptElement.src = "{{ url_for('static', filename='js/polyfills.js') }}";
                document.head.appendChild(scriptElement);
            }
        </script>
    </head>
    <body class="nice-fixed-header">
        <div id="app">
        </div>
        <script src="{{ url_for('static', filename='js/dnd-machine.js') }}" type="text/javascript"></script>
    </body>
</html>
